apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application-for-sample-app-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/shoheiyamamoto18/argo_test.git
    targetRevision: main
    path: sample_app_config
  destination:
    server: https://kubernetes.default.svc
    namespace: sample-app-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true